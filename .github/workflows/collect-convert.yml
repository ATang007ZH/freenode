name: collect-convert

# Controls when the workflow will run
on:
  schedule:
    - cron: '0 0/1 * * *'  # 每1小时执行一次
  repository_dispatch:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use curl to read remote webpage and filter with grep
      run: |
        curl -s https://github.com/Alvin9999/new-pac/wiki/v2ray%E5%85%8D%E8%B4%B9%E8%B4%A6%E5%8F%B7 | grep -oP '(?<=data-snippet-clipboard-copy-content=").+(?="><pre>)' | base64 -w 0 > ./freenode-base64
        cat ./freenode-base64

    - name: 检查临时文件是否与库文件一致，不一致则提交推送更改
      run: |
        if cmp -s ./freenode-base64 ./main/freenode-base64; then
          echo "临时文件与库文件一致，无需提交"
          exit 1
        else
          echo "临时文件与库文件不一致，需提交更改"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "添加远程网页内容到指定文件"
          git push
        fi
